<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
    </script>
</head>
<body>

    <div id="control-menu">

        <div class="controls new-array">

            <div class="control-texts" id="new-array-button">Generate New Array</div>

        </div>

        <div class="controls new-array-slider">

            <div class="control-texts sliderText">Array size and speed</div>
            <input type="range" min="5" max="250" value="125" id="rangeSlider">

        </div>

        <div class="controls sorting-algorithms">

            <div class="control-texts" id="merge-sort">Merge Sort</div>
            <div class="control-texts" id="quick-sort">Quick Sort</div>
            <div class="control-texts" id="insertion-sort">Insertion Sort</div>
            <div class="control-texts" id="bubble-sort">Bubble Sort</div>

        </div>

        <div class="controls control-texts" id="sort-button" style="visibility: hidden;">Sort!</div>

    </div> 

    <div id="array-container">

    </div>

    <script type="module" src="app.js"> </script>

</body>
</html>
